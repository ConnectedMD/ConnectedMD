<!DOCTYPE html>
<html lang="<%=LANG%>" class="<%=OS%> <%=mobile%>">
   <head>
      <base href="/">
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" type="image/ico" href="/favicon.ico"/>
      <title>ConnectedMD</title>
      <!-- stylesheets -->
      <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="/libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
      <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
      <!-- script combined server side -->
      <script src="/3rdparty.js"></script>
      <!-- script require seperate loading -->
      <script src="/libs/bootstrap/js/bootstrap.min..js"></script>
      <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
      <!-- load traceur -->
      <script src="/node_modules/systemjs/dist/system.js"></script>
      <script src="/node_modules/traceur/bin/traceur.js"></script>
      <!-- deal with firefox lack of HTML5 support, detect and load polyfills -->
      <script src="/node_modules/webshim/js-webshim/minified/polyfiller.js"></script>
   </head>
   <body>
      <!-- Cordova reference, this is added to your app when it's built. -->
      <script src="cordova.js"></script>
      <script src="scripts/platformOverrides.js"></script>

      <div ui-view="header" class="header">Header</div>
      <div id="page" ui-view>Dashboard</div>
      <script>$traceurRuntime.options.experimental = true; new traceur.WebPageTranscoder(document.location.href).run();</script>
      <script type="module">import {default as webApp} from '/common/webApp.main.js';angular.bootstrap(document, [webApp]);</script>
      <script>
         var initalSiteLoadComplete = false;
         $(document).mouseup(function (e) {
            var container = $(".header");
            if (!container.is(e.target) && container.has(e.target).length === 0) {
               $(".popup").hide("fast");
            }
         });
      </script>
      <script>
         webshims.setOptions({
            "waitReady": false,
            //"forms-ext": { "replaceUI": "false" },
            //"forms": { "replaceUI": "false" },
            "extendNative": true,
            basePath: "/node_modules/webshim/js-webshim/minified/shims/"
         });
      </script>
   </body>
</html>
